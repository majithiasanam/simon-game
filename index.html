<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Simon Game</title>
        
        <!-- Custom Styles -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="gamespace">
        <h1>
            Press any key to start
        </h1>

        <div class="button-area">
            <div class="row">
                <div id="green" class="col-3 button green"></div>
                <div id="red" class="col-3 button red"></div>
            </div>
            <div class="row">
                <div id="yellow" class="col-3 button yellow"></div>
                <div id="blue" class="col-3 button blue"></div>
            </div>
        </div>

        <div id="game-rules">
            <a class="btn btn-dark" data-toggle="collapse" href="#rules" role="button" aria-expanded="false" aria-controls="rules">
                Game Rules
            </a>
            <div class="collapse" id="rules">
                <div class="card card-body">
                    <p>Remember the button flashed on your screen in each level and try to click all buttons flashed in all previous levels</p>
                    <p> IN THAT SEQUENCE!! </p>
                    <p> to reach the next level </p>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
